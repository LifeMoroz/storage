{% extends "base.html" %}
{% load staticfiles %}
{% block content %}


<body class="bg-white">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">{{ title }}</div>
      <div class="card-body">
        <form action="{{ action }}" method="post" enctype="multipart/form-data">
            {{ form.non_field_errors }}
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                    <label class="control-label col-xs-3" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
          <button type="submit" class="btn btn-primary btn-block">{{ submit_text }}</button>
        </form>
      </div>
    </div>
  </div>
  {% if success %}
    <div class="container bott">
        <div class="row">
            <div class="col-12">
                <h4>{{ success }}</h4>
            </div>
        </div>
    </div>
  {% endif %}
</body>

{% endblock %}
