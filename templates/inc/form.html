<form action="{% url form.Meta.action %}" method="post" enctype="multipart/form-data">
    {{ form.non_field_errors }}
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            <label class="control-label col-xs-3" for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary btn-block">Добавить</button>
</form>
{% if form.active %}
<div class="row success">
    <div class="col-12">
        <h4>{{ form.Meta.success_action_text }}</h4>
    </div>
</div>
{% endif %}
