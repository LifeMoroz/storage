{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

        <div class="row">
        {% if object_list %}
            {% for object in object_list %}

            {% endfor %}

            <div class="col-12"><br />

    </div>
    <script>$('.favorites-remove').on('click', remove_from_favorites);</script>

{% endblock %}
